<!DOCTYPE html>
<html>
<head>
  <title>Modern Upload Me</title>
</head>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="/static/js/ml5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> 

<style>
  #original {
    background-color: #EEE;
    padding: 4px 0px 4px 4px
  }
  #prediction {
    background-color: #CCC;
    padding: 4px 0px 4px 0px
  }
  </style>

<script src="/static/js/sketch.js"></script>
<body>

  <div class="upload-card" style="margin-top: 50px">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h3 class="mdl-card__title-text">Modern UploadMe</h3>
      </div>
      
      <div class="mdl-card__supporting-text">
        <form method=post enctype=multipart/form-data>
        <p><input type=file name=file>
           <!-- <input type=submit value='upload'> -->
        <button type="submit" value='upload' class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Upload
        </button>
      </form>
      </div>

      <div>
      <!-- {% if filename %} -->
        <h1><img src="{{filename}}"></h1>
        <!-- <h3>{{caption}}</h3> -->
      <!-- {% else %} -->
        <!-- <h3>No Image</h3> -->
      <!-- {% endif %}     -->
      </div>

    </div>
      
  </div>
  
 
  <div class="result-card">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="seed-card">
        <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 500px">
          <input class="mdl-textfield__input" type="text" id="textInput" value="{{caption}}">
          <label class="mdl-textfield__label" for="sample3">Seed Text...</label>
        </div>
        <div>
          <button id="generate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Generate
        </button> 
        </div>
        </form>
      </div> 

      <div class="slider-card">
        <div>
          <br/>
          <p style="width:300px">
            length: 
            <input id="lenSlider" class="mdl-slider mdl-js-slider" type="range"
              min="10" max="500" value="100"><span id="length">100</span>
            <br/> <br/> temperature:
            <input id="tempSlider" class="mdl-slider mdl-js-slider" type="range"
              min="0" max="1" step="0.01"><span id="temperature">0.5</span> 
        </p>
        </div>
      </div>

      <div class="mdl-card__supporting-text">
        <p id="result"> </p>
      </div>
    </div>
    </div>  
  </div>
</body>

</html>
